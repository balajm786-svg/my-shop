    .wrap{ max-width:1200px; margin:0 auto; }

    header{

      flex-shrink:0;
    }
    .logo span{ font-family:"Cinzel", serif; color:#070607; font-weight:700; font-size:20px; letter-spacing:1px }

    .brand p{ margin:0; font-size:12px; color:var(--muted) }

    nav a{ color:var(--muted); text-decoration:none; font-weight:600; padding:8px 12px; border-radius:10px; font-size:14px }
    nav a:hover{ background:rgba(255,255,255,0.02); color:var(--cream) }

    .hero{ display:grid; grid-template-columns: 1fr 420px; gap:30px; align-items:center; margin-bottom:28px }
    .eyebrow{ color:var(--gold-2); font-weight:700; font-size:13px; letter-spacing:1.2px; margin-bottom:8px }

    .hero p{ color:var(--muted); max-width:620px; margin-bottom:18px }

    .cta{ display:flex; gap:12px; align-items:center }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:12px; text-decoration:none; font-weight:700; text-transform:uppercase; letter-spacing:0.6px;
      font-size:13px;
    }
    .btn-primary{ background:linear-gradient(90deg,var(--gold-1),var(--gold-2)); color:#070607; box-shadow:0 8px 28px rgba(214,184,106,0.08) }
    .btn-ghost{ border:1px solid rgba(255,255,255,0.04); color:var(--cream); background:transparent }

      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.16));

    }
    .hero-card .image{
      width:100%; height:260px; border-radius:12px; background-size:cover; background-position:center; margin-bottom:12px;
      box-shadow: inset 0 -40px 80px rgba(0,0,0,0.25);
    }
